<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-spacing: 2px;
        width: 80%;
        border: 1px solid black;
        border-radius: 10px;
        background-color: rgb(149, 212, 211);
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
        border-radius: 20px;
      }

      th {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Welcome!</h2>
    <p>This is <b>Task One</b> in CSS.</p>
    <center>
      <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
    </center>
  </body>
</html>
